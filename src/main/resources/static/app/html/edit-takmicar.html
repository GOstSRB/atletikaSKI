<div ng-controller="editTakmicarCtrl">
	<h1>Izmena takmicara</h1>
	
	<div class="row">
				
		<div class="col-12 col-lg-5">
		
			<form>

				<div class="form-group">
					<label for="imeIPrezime">ime i prezime</label>
					<input id="imeIPrezime" class="form-control" ng-model="takmicar.imeIPrezime"/>
				</div>
				<div class="form-group">
					<label for="drzava">Drzava</label>
					<input id="drzava" class="form-control" ng-model="takmicar.drzava"/>
				</div>
				<div class="form-group">
					<label for="visina">Visina</label>
					<input id="visina" class="form-control" ng-model="takmicar.visina"/>
				</div>
				<div class="form-group">
					<label for="godinaRodjenja">Godina rodjenja</label>
					<input id="godinaRodjenja" class="form-control" ng-model="takmicar.godinaRodjenja"/>
				</div>
				<div class="form-group">
					<label for="email">email</label>
					<input id="email" class="form-control" ng-model="takmicar.email"/>
				</div>
			
				<div class="form-group">
					<label for="skakaonica">Skakaonica</label>
					<select id="skakaonica" class="form-control" ng-model="takmicar.skakaonicaId">
						<option ng-repeat="skakaonica in skakaonice" value="{{skakaonica.id}}">{{skakaonica.naziv}}</option>
					</select>
				</div>
								
				<button class="btn btn-primary" ng-click="doEdit()">Izmeni</button>
				
			</form>
		
		</div>
	</div>
</div>
